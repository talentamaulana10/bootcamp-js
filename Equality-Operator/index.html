    <body>
        <h1>Equality Operator</h1>
        <script>
        console.log(1 === 1);
console.log('1' === 1);

// Lose Equality (value)

console.log(1 == 1);
console.log('1' == 1);
console.log(true == 1);
        </script>
    </body>
