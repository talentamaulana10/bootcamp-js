    <h1>is Max of Two Numbers</h1>
    <script>
    let number = max(5, 20);
console.log(number);

function max(a, b) {
  return a > b ? a : b;
}

let angka = min(100, 10000);
console.log(angka);

function min(b, c) {
  return b > c ? c : b;
}
