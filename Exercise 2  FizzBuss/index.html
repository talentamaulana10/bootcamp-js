<body>
    <h1>hello word</h1>
    <script>
    const output = fizzBuzz(false);
console.log(output);

function fizzBuzz(input) {
  if (typeof input !== 'number') return NaN;

  if (input % 3 === 0 && input % 5 === 0) return 'fizz';

  if (input % 5 === 0) return 'Buzz';

  return input;
}
    </script>
